<div class="ps-content pt-80 pb-80">
  <div class="ps-container">
    <div class="ps-cart-listing">
      <table class="table ps-cart__table">
        <thead>
          <tr>
            <th>All Products</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of listOrder">
            <td><a class="ps-product__preview" href="product-detail.html"><img class="mr-15" src="images/product/cart-preview/1.jpg" alt=""> {{ item.title }}</a></td>
            <td>DH{{item.prix}}</td>
            <td>
              <div class="form-group--number">
                <button class="minus"  (click) ="deminuOneQte(item)"><span>-</span></button>
                <input class="form-control" type="text" [value]="item.Qte">
                <button class="plus" (click) ="addOneQte(item)"><span>+</span></button>
              </div>
            </td>
            <td>{{ item.prix * item.Qte }}</td>
            <td>
              <div class="ps-remove" (click)="deleteFormCard(item.idProduct)"></div>
            </td>
          </tr>

        </tbody>
      </table>
      <div class="ps-cart__actions">
        <div class="ps-cart__promotion">
          <div class="form-group">
            <div class="ps-form--icon"><i class="fa fa-angle-right"></i>
              <input class="form-control" type="text" placeholder="Promo Code">
            </div>
          </div>
          <div class="form-group">
            <button class="ps-btn ps-btn--gray">Continue Shopping</button>
          </div>
        </div>
        <div class="ps-cart__total">
          <h3>Total Price: <span> {{cart.somme}} DH</span></h3><a class="ps-btn" (click)="confirmOrder(2)">Process to checkout<i class="ps-icon-next"></i></a>
        </div>
      </div>
    </div>
  </div>
</div>

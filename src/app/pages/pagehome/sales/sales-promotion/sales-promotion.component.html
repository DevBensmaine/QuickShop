<div class="ps-shoes--carousel" >
  <div class="ps-shoe">
    <div class="ps-shoe__thumbnail">
      <div class="ps-badge"><span>-20%</span></div><a class="ps-shoe__favorite" href="#"><i
          class="ps-icon-heart"></i></a><img [src]="product.imgProduct" alt=""><a
        class="ps-shoe__overlay" (click)="Detail()" ></a>
    </div>
    <div class="ps-shoe__content">
      <div class="ps-shoe__variants">
        <div class="ps-shoe__variant normal">
          <img  *ngFor="let variant of product.varying" [src]="variant.src" alt="">
      </div>
        <select class="ps-rating ps-shoe__rating">
          <option value="1">1</option>
          <option value="1">2</option>
          <option value="1">3</option>
          <option value="1">4</option>
          <option value="2">5</option>
        </select>
      </div>
      <div class="ps-shoe__detail"><a class="ps-shoe__name" href="#">{{product.title}}</a>
        <p class="ps-shoe__categories"><a href="#">{{ product.genre +' '+ product.cat }}</a>,<a href="#"> {{ product.mark }}</a>,<a href="#">
            Jordan</a></p><span class="ps-shoe__price">
          <del>DH{{product.priceAvantPromotion}}</del> DH {{product.priceBeforePromotion}}</span>
      </div>
    </div>
  </div>
</div>

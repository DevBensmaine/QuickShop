<aside class="ps-widget--sidebar ps-widget--filter">
  <div class="ps-widget__header">
    <h3>Prix</h3>
  </div>
  <div class="ps-widget__content">
    <div class="ac-slider" (click)="getPrice()" data-default-min="100" data-default-max="500" data-max="500" data-step="50"
      data-unit="DH"></div>
    <p class="ac-slider__meta">Prix :<span class="ac-slider__value ac-slider__min"></span>-<span
        class="ac-slider__value ac-slider__max"></span></p>
  </div>
</aside>

<p class="mb-20">1 review for <strong>Shoes Air Jordan</strong></p>
<div class="ps-review">
  <div class="ps-review__content" *ngFor="let cmd of commentList">
    <header>
      <select class="ps-rating" >
        <option value="1">1</option>
        <option value="1">2</option>
        <option value="1">3</option>
        <option value="1">4</option>
        <option value="2">5</option>
      </select>
      <p>By<a>{{cmd.name}}</a> - {{ cmd.date }}</p>
    </header>
    <p>{{ cmd.comment }}</p>
  </div>
</div>
<form class="ps-product__review" >
  <h4>ADD YOUR REVIEW</h4>
  <div class="row">
    <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 ">
      <div class="form-group">
        <label>Name:<span>*</span></label>
        <input class="form-control" [(ngModel)] = "mycomment.name" name="name" type="text" placeholder="">
      </div>
      <div class="form-group">
        <label>Email:<span>*</span></label>
        <input class="form-control" [(ngModel)] = "mycomment.email"  name="email"  type="email" placeholder="">
      </div>
      <div class="form-group">
        <label>Your rating<span></span></label>
        <select class="ps-rating" [(ngModel)] = "mycomment.note" name="note">
          <option value="1">1</option>
          <option value="1">2</option>
          <option value="1">3</option>
          <option value="1">4</option>
          <option value="5">5</option>
        </select>
      </div>
    </div>
    <div class="col-lg-8 col-md-8 col-sm-6 col-xs-12 ">
      <div class="form-group">
        <label>Your Review:</label>
        <textarea class="form-control" [(ngModel)] = "mycomment.comment" name="comment" rows="6"></textarea>
      </div>
      <div class="form-group">
        <button class="ps-btn ps-btn--sm" (click)="addComment()" >Submit<i class="ps-icon-next"></i></button>
      </div>
    </div>
  </div>
</form>

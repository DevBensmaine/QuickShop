<div class="ps-product__info">

  <h1>{{productActive[0].title}}</h1>
  <p class="ps-product__category"><a href="#"> Men shoes</a>,<a href="#"> {{productActive[0].mark}}</a>,<a href="#">
      {{productActive[0].cat}}</a></p>
  <h3 class="ps-product__price">DH {{productActive[0].priceBeforePromotion}} <del>DH
      {{productActive[0].priceAvantPromotion}}</del></h3>
  <div class="ps-product__block ps-product__quickview">
    <h4>QUICK REVIEW</h4>
    <p>{{productActive[0].description}}</p>
  </div>
  <div class="ps-product__block ps-product__style">
    <h4>CHOOSE YOUR STYLE</h4>
    <ul>
      <li *ngFor="let srcImg of productActive[0].varying "><a><img src="../../../../../.{{srcImg}}" alt=""></a></li>
    </ul>
  </div>
  <div class="ps-product__block ps-product__size">
    <h4>CHOOSE SIZE<a href="#">Size chart</a></h4>
    <select class="ps-select selectpicker">
      <option value="1">Select Size</option>
      <option *ngFor="let taille of productActive[0].taille" [value]="taille">{{taille}}</option>
    </select>
    <div class="form-group">
      <input class="form-control" type="number" value="1">
    </div>
  </div>
  <div class="ps-product__shopping"><a class="ps-btn mb-10" href="cart.html">Add to cart<i class="ps-icon-next"></i></a>
    <div class="ps-product__actions"><a class="mr-10" href="whishlist.html"><i class="ps-icon-heart"></i></a><a
        href="compare.html"><i class="ps-icon-share"></i></a></div>
  </div>
</div>
